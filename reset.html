<!DOCTYPE html>
<html lang="en">
	<head>
            <meta charset="UTF-8" />
            <meta name="keywords" content="desgin,studio,web design,web development," />
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <meta name="renderer" content="webkit"> 
            <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
            <title>BBB PANEL</title>
            <link rel="stylesheet" type="text/css" href="css/pannel/pannelGlobal.css" />
            <link rel="stylesheet" type="text/css" href="css/pannel/reset.css" />
	</head>
      <body>
            <div class="verifyWrap">
                  <div class="verifyBox">
                        <p class="title">设置你的密码</p>
                        <ul class="verify">
<!--                               <li class="emailbox">
                                    <input class="email" type="text" placeholder="输入你的邮箱">
                              </li> -->
                              <li class="setProfileBox">
                                    <!-- <input class="username" type="text"  placeholder="设置用户名"> -->
                                    <input class="password1" type="password"  placeholder="设置新密码">
                                    <input class="password2" type="password"  placeholder="确认新密码">
                              </li>
                        </ul>
                  </div>
                  <div class="actionBox">
                        <ul class="action">
                              <li class="update">确认</li>
                              <li class="updated">完成，跳转中...</li>
                        </ul>
                        <ul class="profileLoading">
                              <li class="loadBall loadBall1"></li>
                              <li class="loadBall loadBall2"></li>
                              <li class="loadBall loadBall3"></li>
                        </ul>
                  </div>
                  <p class="alert">服务器错误，请稍后再试</p>
            </div>
            <!-- <script src="https://cdn1.lncld.net/static/js/2.1.4/av-min.js"></script> -->
            <script src="https://dn-avoscloud.qbox.me/statics/jquery.min.js"></script>
            <script type="text/javascript">window.jQuery || document.write('<script type="text/javascript"src="js/jquery.min.js">\x3C/script>')</script>
            <script src="https://dn-avoscloud.qbox.me/statics/jquery.jsonp.js"></script>
            <script src="js/pannel/reset.js" charset="utf-8"></script>
      </body>
</html>
