<!DOCTYPE html>
<html lang="en">
	<head>
            <meta charset="UTF-8" />

            <meta name="renderer" content="webkit"> 
            <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
            <title>BBB PANEL</title>

            <link rel="stylesheet" type="text/css" href="css/pannel/pannelGlobal.css" />
            <link rel="stylesheet" type="text/css" href="css/pannel/login.css" />
	</head>
      <body>
            <div class="loginWrap">
                  <div class="loginBox">
                        <div class="loginLogo">
                              <div class="loading">
                                    <div class="B bRed"></div>
                                    <div class="B bBlue"></div>
                              </div>
                        </div>
                        <div class="login">
                              <div class="userNameBox inputBox loginInputBox">
                                    <input class="userName" type="text" placeholder="邮箱或用户名">
                              </div>
                              <div class="passwordBox inputBox loginInputBox">
                                    <input class="password" type="password" placeholder="密码">
                              </div>
                              <div class="userNameBox inputBox signInputBox">
                                    <input class="userNameSign" type="text" placeholder="用户名">
                              </div>
                              <div class="emailBox inputBox signInputBox">
                                    <input class="emailSign" type="text" placeholder="输入邮箱">
                              </div>
                              <div class="emailBox inputBox forgetInputBox">
                                    <input class="emailForget" type="text" placeholder="输入账号的邮箱">
                              </div>
                              <div class="passwordBox inputBox signInputBox">
                                    <input class="passwordSign1" type="password" placeholder="输入密码">
                              </div>
                              <div class="passwordBox inputBox signInputBox">
                                    <input class="passwordSign2" type="password" placeholder="确认密码">
                              </div>
                              <div class="submitBox">登录</div>
                              <div class="createAdmin">创建管理员</div>
                              <div class="getPassword">找回密码</div>
                              <div class="cancel">返回</div>
                              <p class="forgetPas">忘记密码？</p>
                        </div>
                        <div class="power">MADE BY BBB STUDIO</div>
                  </div>
                  <div class="loginImg"></div>
            </div>
            <script src="https://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
            <script type="text/javascript">window.jQuery || document.write('<script type="text/javascript"src="js/jquery.min.js">\x3C/script>')</script>
            <script src="https://cdn1.lncld.net/static/js/2.1.4/av-min.js"></script>
            <!-- <script src="/pannel/js/login.js" charset="utf-8"></script> -->
            <script src="js/pannel/login.js" charset="utf-8"></script>
      </body>
</html>
